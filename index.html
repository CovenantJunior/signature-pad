<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad: A Versatile Tool for Capturing Digital Signatures</title>
    <meta name="description" content="Signature Pad is a powerful tool that allows users to easily capture and store handwritten signatures digitally. Whether you need to sign documents online or collect signatures on the go, Signature Pad provides a seamless and reliable solution. With its intuitive interface and advanced features, Signature Pad is the perfect choice for businesses, organizations, and individuals who value efficiency and accuracy. Discover the power of Signature Pad today and start streamlining your signature workflow.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/css/sp.css">
</head>
<body>
    <div id="s-p" class="s-p">
        <div class="s-p--body">
          <canvas></canvas>
        </div>
        <div class="s-p--footer">
          <div class="description">Sign above</div>
    
          <div class="s-p--actions">
            <div>
              <button type="button" class="button clear" data-action="clear">Clear</button>
              <button type="button" class="button" data-action="change-color">Change color</button>
              <button type="button" class="button" data-action="undo">Undo</button>
              <button style="background-color: cadetblue; display: none;" type="button" class="button" data-action="erase" disabled>Erase</button>
    
            </div>
            <div>
              <button type="button" class="button save" data-action="png">Save as PNG</button>
              <button type="button" class="button save" data-action="jpg">Save as JPG</button>
              <button type="button" class="button save" data-action="svg">Save as SVG</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
